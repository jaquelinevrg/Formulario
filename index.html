<!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="">
        <title>Cadastro</title>
        <script type="text/javascript">
            function validaSenha() {

                var campo1 = document.getElementById('senha1').value;
                var campo2 = document.getElementById('senha2').value;
                if (campo1 == campo2) {
                        document.getElementById('resultado').style.color = "#008B45";
                        document.getElementById('resultado').innerHTML = "As senhas são iguais";
                }else{
                        document.getElementById('resultado').style.color = "#FF6347";
                        document.getElementById('resultado').innerHTML = "As senhas não são iguais";
                }
            }
            

        </script>
    </head>
    <body>
        <section class="cartao">
    

        <div>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Complete suas informações</p>
        </div>

        <form>
        <fieldset class="grupo">

         <div class="campo">
            <label for="name"><strong>Nome:</strong></label>
            <input name="nome" id="nome" class="input" type="text" placeholder="Nome" data-tipo="nome" required>
         </div>

         <div class="campo">
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input name="sobrenome" id="sobrenome" class="input" type="text" placeholder="Sobrenome" data-tipo="sobrenome" required>
         </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input name="email" id="email" class="input" type="email" placeholder="Email" data-tipo="email" required>  
         </div> 

         <div class="campo">
            <label for="telefone"><strong>Telefone:</strong></label>
            <input name="telefone" id="telefone" class="input" type="tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required>
         </div>

         <div class="campo">
            <label><strong>CPF:</strong></label>
            <input name="cpf" id="cpf" class="input" type="text" placeholder="CPF" data-tipo="cpf" required>  
         </div>

         <div class="campo">
            <label><strong>Data de nascimento</strong></label>
            <input name="nascimento" id="nascimento" class="input" type="date" placeholder="Data de nascimento" data-tipo="dataNascimento" required>  
         </div>

         <div>
            <label><strong>Gênero:</strong></label>
            <label>
                <input type="radio" name="feminino" value="feminino"><strong>Feminino</strong>
            </label>
            <label>
                <input type="radio" name="masculino" value="masculino"><strong>Masculino</strong>
            </label>
         </div><br>

         <div class="campo">
            <label><strong>CEP:</strong></label>
            <input name="cep" id="cep" class="input" type="text" placeholder="CEP" pattern="[\d]{5}-?[\d]{3}" data-tipo="cep" required>
         </div>

         <div class="campo">
            <label><strong>Logradouro:</strong></label>
            <input name="logradouro" id="logradouro" class="input" type="text" placeholder="Logradouro" data-tipo="logradouro" required>
         </div>

         <div class="campo">
            <label><strong>Cidade:</strong></label>
            <input name="cidade" id="cidade" class="input" type="text" placeholder="Cidade" data-tipo="cidade" required>
         </div>

         <div class="campo">
            <label><strong>Estado:</strong></label>
            <input name="estado" id="estado" class="input" type="text" placeholder="Estado" data-tipo="estado" required>
         </div>

         <div class="campo">
            <label for="horario"><strong>Preferencia de horário</strong></label>
            <select id="horario" required>
                <option selected disabled value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
         </div>

         <fieldset class="grupo">
            <div id="check">
                <label><strong>Matérias que você gosta:</strong></label><br><br>
                <input type="checkbox" id="materia1" name="materia1" value="Matemática">
                <label for="materia1"> Matemática</label>
                <input type="checkbox" id="materia2" name="materia2" value="Português">
                <label for="materia2"> Português</label>
                <input type="checkbox" id="materia3" name="materia3" value="Filosofia">
                <label for="materia3"> Filosofia</label>
                <input type="checkbox" id="materia4" name="materia4" value="Física">
                <label for="materia4"> Física</label>
                <input type="checkbox" id="materia5" name="materia5" value="Biologia">
                <label for="materia5"> Biologia</label>
                <input type="checkbox" id="materia6" name="materia6" value="Quimica">
                <label for="materia6"> Quimica</label>
                <input type="checkbox" id="materia7" name="materia7" value="Inglês">
                <label for="materia7"> Inglês</label>
            </div><br>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

         <div class="campo">
            <label><strong>Senha</strong></label>
            <input onkeyup="validaSenha();" type="password" name="senha1" id="senha1" />
        <div class="campo">
            <label><strong>Confirmação de senha</strong></label>
            <input onkeyup="validaSenha();" type="password" name="senha2" id="senha2" />
        </div>
            <colspan ="2"><p id="resultado">&nbsp;</p></colspan>
        </div>

        <button  class="botao" type="submit" onsubmit=""><a href="concluido.html">Concluir</a></button>
        <button type="reset">Cancelar</button>

        </form>
    </section>
    </body>
    <script src="formulario.js" type="module"></script>
</html>
